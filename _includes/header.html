<header>
  <div class='top-bar'>
    <div class='container'>
      <div class='row'>
        <div class='twelve columns text-right'>
          <ul class='navigation inline-list'>
        {% if site.lang == "en" %}
            <li><a href='{{ site.baseurl_root }}/cn{{ page.url }}' target="_blank">{% t global.chinese %}</a></li>
        {% else %}
            <li><a href='{{ site.baseurl_root }}{{ page.url }}' target="_blank">{% t global.english %}</a></li>
        {% endif %}
            <li><a href='{{ site.github.repository_url }}' target="_blank">{% t global.repository %}</a></li>
            <li><a href='{{ site.blog }}' target="_blank">{% t global.blog %}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
